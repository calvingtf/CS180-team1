{% extends 'base.html' %}
{% block content %}

<div>
    <div class="add_form_box">
        <form action="modEntry" method="GET">
            {% csrf_token %}
            <div class="add-grid">
                <div class="add-gri-com">
                    <label value="player_id">Player ID:</label>
                </div>
                <div class="add-gri-com-2">
                    <input class="text-field" id="playerId" type="text" name="player_id" value={{mod_id}}>
                </div>
            </div>
            <div class="add-grid">
                <div class="add-gri-com">
                    <label value="player_name">Player Name:</label>
                </div>
                <div class="add-gri-com-2">
                    <input class="text-field" id="playerName" type="text" name="name" value="{{mod_name}}">
                </div>
            </div>

            <div class="add-grid">
                <div class="add-gri-com">
                    <label value="age">Age:</label>
                </div>
                <div class="add-gri-com-2">
                    <input class="text-field" id="playerAge" type="text" name="age" value={{mod_age}}>
                </div>
            </div>

            <div class="add-grid">
                <div class="add-gri-com">
                    <label value="nationality">Nationality:</label>
                </div>
                <div class="add-gri-com-2">
                    <input class="text-field" id="nationality" type="text" name="nationality"
                        value="{{mod_nationality}}">
                </div>
            </div>

            <div class="add-grid">
                <div class="add-gri-com">
                    <label value="club">Club:</label>
                </div>
                <div class="add-gri-com-2">
                    <input class="text-field" id="clubName" type="text" name="club" value="{{mod_team}}">
                </div>
            </div>

            <div class="add-grid">
                <div class="add-gri-com">
                    <label value="rating">Player rating:</label>
                </div>
                <div class="add-gri-com-2">
                    <input class="text-field" id="playerRating" type="text" name="rating"
                        value={{mod_overall}}>
                </div>
            </div>

            <div class="add-grid">
                <div class="add-gri-com">
                    <label value="position">Position:</label>
                </div>
                <div class="add-gri-com-2">
                    <input class="text-field" id="playerPosition" type="text" name="position"
                        value={{mod_position}}>
                </div>
            </div>

            <div class="add-grid">

                <div class="add-gri-com">
                    <label value="potential">Potential:</label>
                </div>
                <div class="add-gri-com-2">
                    <input class="text-field" id="playerPotential" type="text" name="potential"
                        value={{mod_potential}}>
                </div>

                <div class="add-button-spacing">
                    <center>

                        <button type="submit" class="add-button">SAVE</button>
                    </center>
                </div>
             </div>
        </form>

<!--        <button type="submit" class="add-button">ADD</button>-->
<!--        </center>-->
    </div>
    </form>

</div>
{% endblock %}
